<h1>Persona</h1>

<form [formGroup]="personaForm" (ngSubmit)="guardarPersona()">
    <label>Nombre
        <input type="text" formControlName="nombre">
    </label>
    <label>Apellido
        <input type="text" formControlName="apellido">
    </label>
    <label>Edad
        <input type="number" formControlName="edad">
    </label>

    <button type="submit" >Guardar</button>
</form>
